<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    
</head>
<body>
    
<fieldset>
    <legend>Register</legend><br>
    <form action="index.html" method="get">
    <input type="text" placeholder="Name" name="name" required> <br><br>
    <input type="number" placeholder="Age" name="age" required> <br><br>
    <input type="tel" placeholder="Phone number" name="phone" minlength="11" required> <br><br>
    <input type="email" placeholder="Email" required> <br><br>
    <input type="password" placeholder="Password" minlength="8"  required> <br><br>
    <input type="radio" name="gender" value="Female" id="Female" checked>
    <label for="Female">Female</label>
    <input type="radio" name="gender" value="Male" id="Male" > 
    <label for="Male">Male</label> <br><br>
    <input type="reset" class="RST"> <button class="CA" type="submit">Create Account</button>
</form>
    </fieldset>

</body>
</html>
